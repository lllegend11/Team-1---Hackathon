openapi: 3.0.3
info:
  title: Clearinghouse API
  description: API for the clearinghouse to receive requests and responses from broker-dealers and insurance carriers in the BD change process
  version: 1.0.0
  contact:
    name: Clearinghouse API Team
    email: api-support@example.com
servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: https://api-staging.example.com/v1
    description: Staging server

paths:
  /submit-policy-inquiry-request:
    post:
      summary: Receive policy inquiry request from receiving broker
      description: |
        Accept policy inquiry request containing client account list from receiving broker-dealer.
        
        **Clearinghouse Response Behavior:**
        - Always returns deferred response (no payload)
        - Provides transactionId for tracking
        - Internally routes request to appropriate delivering broker
        - Status updated to MANIFEST_REQUESTED
      operationId: submitPolicyInquiryRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyInquiryRequest'
      responses:
        '200':
          description: Policy inquiry request received and queued for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request - invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /submit-policy-inquiry-response:
    post:
      summary: Receive policy inquiry response from delivering broker
      description: |
        Accept detailed policy information response from delivering broker-dealer.
        
        **Clearinghouse Response Behavior:**
        - Always returns deferred response (no payload)  
        - Reflects transactionId from original request
        - Internally routes response to requesting broker
        - Status updated to MANIFEST_RECEIVED
      operationId: submitPolicyInquiryResponse
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyInquiryResponse'
      responses:
        '200':
          description: Policy inquiry response received and forwarded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request - invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /receive-bd-change-request:
    post:
      summary: Receive BD change request from receiving broker
      description: Accept BD change request for specific policies from receiving broker-dealer
      operationId: receiveBdChangeRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BdChangeRequest'
      responses:
        '200':
          description: BD change request received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request - invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /receive-carrier-response:
    post:
      summary: Receive carrier validation response
      description: Accept validation response (approval/rejection) from insurance carrier
      operationId: receiveCarrierResponse
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarrierResponse'
      responses:
        '200':
          description: Carrier response received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request - invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /receive-transfer-confirmation:
    post:
      summary: Receive transfer confirmation from delivering broker
      description: Accept transfer confirmation from delivering broker-dealer
      operationId: receiveTransferConfirmation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferConfirmation'
      responses:
        '200':
          description: Transfer confirmation received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request - invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /query-status/{transaction-id}:
    get:
      summary: Query transaction status
      description: Retrieve current status and history for a specific transaction
      operationId: queryTransactionStatus
      parameters:
        - name: transaction-id
          in: path
          required: true
          description: Unique transaction identifier
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Transaction status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionStatus'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    PolicyInquiryRequest:
      type: object
      required:
        - policy-inquiry-request
      properties:
        policy-inquiry-request:
          type: object
          required:
            - requesting-firm
            - client
          properties:
            requesting-firm:
              type: object
              required:
                - firm-name
                - firm-id
                - servicing-agent
              properties:
                firm-name:
                  type: string
                  nullable: true
                  description: Name of the requesting firm
                firm-id:
                  type: string
                  nullable: true
                  description: Identifier of the requesting firm
                servicing-agent:
                  type: object
                  required:
                    - agent-name
                    - npn
                  properties:
                    agent-name:
                      type: string
                      nullable: true
                      description: Name of the servicing agent
                    npn:
                      type: string
                      nullable: true
                      description: National Producer Number of the agent
            client:
              type: object
              required:
                - client-name
                - ssn
                - contract-numbers
              properties:
                client-name:
                  type: string
                  nullable: true
                  description: Name of the client
                ssn:
                  type: string
                  nullable: true
                  description: Social Security Number of the client
                contract-numbers:
                  type: array
                  items:
                    type: string
                  description: List of contract numbers for the client

    PolicyInquiryResponse:
      type: object
      required:
        - policy-inquiry-response
      properties:
        policy-inquiry-response:
          type: object
          required:
            - client
            - enums
          properties:
            client:
              type: object
              required:
                - client-name
                - ssn-last-4
                - policies
              properties:
                client-name:
                  type: string
                  nullable: true
                  description: Client name echoed back for confirmation
                ssn-last-4:
                  type: string
                  nullable: true
                  description: Last four digits of the client's SSN for security
                policies:
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/DetailedPolicyInfo'
                  description: Contract-number-keyed map of policy details
            enums:
              type: object
              required:
                - account-type
                - plan-type
              properties:
                account-type:
                  type: array
                  items:
                    type: string
                    enum: [individual, joint, trust, custodial, entity]
                  description: Valid account type values
                plan-type:
                  type: array
                  items:
                    type: string
                    enum: [non-qualified, roth-ira, traditional-ira, sep, simple]
                  description: Valid plan type values

    DetailedPolicyInfo:
      type: object
      required:
        - carrier-name
        - account-type
        - plan-type
        - ownership
        - product-name
        - cusip
        - trailing-commission
        - contract-status
        - withdrawal-structure
        - errors
      properties:
        carrier-name:
          type: string
          nullable: true
          description: Name of the insurance carrier that wrote the annuity
        account-type:
          type: string
          enum: [individual, joint, trust, custodial, entity]
          nullable: true
          description: Registration type of the account
        plan-type:
          type: string
          enum: [non-qualified, roth-ira, traditional-ira, sep, simple]
          nullable: true
          description: Tax qualification type of the account
        ownership:
          type: string
          nullable: true
          description: Ownership structure of the policy
        product-name:
          type: string
          nullable: true
          description: Name of the annuity product
        cusip:
          type: string
          nullable: true
          description: CUSIP identifier for the product
        trailing-commission:
          type: boolean
          description: Whether trailing commission will apply to the new servicing agent
        contract-status:
          type: string
          nullable: true
          description: Current status of the contract
        withdrawal-structure:
          type: object
          required:
            - systematic-in-place
          properties:
            systematic-in-place:
              type: boolean
              description: Whether a systematic withdrawal plan is currently active
        errors:
          type: array
          items:
            $ref: '#/components/schemas/PolicyError'
          description: Any errors or issues associated with this policy

    ManifestRequest:
      type: object
      required:
        - manifest-request
      properties:
        manifest-request:
          type: object
          required:
            - requesting-firm
            - client
          properties:
            requesting-firm:
              type: object
              required:
                - firm-name
                - firm-id
                - servicing-agent
              properties:
                firm-name:
                  type: string
                  nullable: true
                  description: Name of the requesting firm
                firm-id:
                  type: string
                  nullable: true
                  description: Identifier of the requesting firm
                servicing-agent:
                  type: object
                  required:
                    - agent-name
                    - npn
                  properties:
                    agent-name:
                      type: string
                      nullable: true
                      description: Name of the servicing agent
                    npn:
                      type: string
                      nullable: true
                      description: National Producer Number of the agent
            client:
              type: object
              required:
                - client-name
                - ssn
                - contract-numbers
              properties:
                client-name:
                  type: string
                  nullable: true
                  description: Name of the client
                ssn:
                  type: string
                  nullable: true
                  description: Social Security Number of the client
                contract-numbers:
                  type: array
                  items:
                    type: string
                  description: List of contract numbers for the client

    ManifestResponse:
      type: object
      required:
        - transaction-id
        - delivering-broker-id
        - response-type
      properties:
        transaction-id:
          type: string
          format: uuid
          description: Unique transaction identifier
        delivering-broker-id:
          type: string
          description: Identifier of the delivering broker-dealer
        response-type:
          type: string
          enum: [immediate, deferred]
          description: Type of response (immediate with data or deferred)
        policies:
          type: array
          items:
            $ref: '#/components/schemas/PolicyDetails'
          description: Policy details (present for immediate responses)
        additional-data:
          type: object
          description: Additional response data (open-ended)

    BdChangeRequest:
      type: object
      required:
        - transaction-id
        - receiving-broker-id
        - delivering-broker-id
        - carrier-id
        - policy-id
      properties:
        transaction-id:
          type: string
          format: uuid
          description: Unique transaction identifier
        receiving-broker-id:
          type: string
          description: Identifier of the receiving broker-dealer
        delivering-broker-id:
          type: string
          description: Identifier of the delivering broker-dealer
        carrier-id:
          type: string
          description: Identifier of the insurance carrier
        policy-id:
          type: string
          description: Policy identifier
        policy-details:
          type: object
          description: Detailed policy information for validation
        broker-details:
          type: object
          description: Receiving broker information for validation
        validation-requirements:
          type: object
          description: Specific validation requirements (licensing, appointments, suitability, etc.)
        request-timestamp:
          type: string
          format: date-time
          description: When the request was made
        validation-result:
          type: string
          enum: [approved, rejected]
          description: Carrier validation result (for responses)
        rejection-reason:
          type: string
          description: Reason for rejection (if applicable)
        approval-details:
          type: object
          description: Additional approval information (open-ended)
        response-timestamp:
          type: string
          format: date-time
          description: When the response was received
        additional-data:
          type: object
          description: Additional request/response data (open-ended)

    CarrierResponse:
      type: object
      required:
        - transaction-id
        - carrier-id
        - policy-id
        - validation-result
      properties:
        transaction-id:
          type: string
          format: uuid
          description: Unique transaction identifier
        carrier-id:
          type: string
          description: Identifier of the insurance carrier
        policy-id:
          type: string
          description: Policy identifier
        validation-result:
          type: string
          enum: [approved, rejected]
          description: Validation result
        rejection-reason:
          type: string
          description: Reason for rejection (if applicable)
        additional-data:
          type: object
          description: Additional response data (open-ended)

    TransferConfirmation:
      type: object
      required:
        - transaction-id
        - delivering-broker-id
        - policy-id
        - confirmation-status
      properties:
        transaction-id:
          type: string
          format: uuid
          description: Unique transaction identifier
        delivering-broker-id:
          type: string
          description: Identifier of the delivering broker-dealer
        policy-id:
          type: string
          description: Policy identifier
        confirmation-status:
          type: string
          enum: [confirmed, failed]
          description: Transfer confirmation status
        additional-data:
          type: object
          description: Additional confirmation data (open-ended)

    PolicyDetails:
      type: object
      required:
        - policy-id
      properties:
        policy-id:
          type: string
          description: Policy identifier
        policy-type:
          type: string
          description: Type of policy (annuity, insurance, etc.)
        policy-data:
          type: object
          description: Detailed policy information (open-ended)

    TransactionStatus:
      type: object
      required:
        - transaction-id
        - current-status
        - created-at
        - updated-at
      properties:
        transaction-id:
          type: string
          format: uuid
          description: Unique transaction identifier
        current-status:
          type: string
          enum: 
            - MANIFEST_REQUESTED
            - MANIFEST_RECEIVED
            - DUE_DILIGENCE_COMPLETE
            - CARRIER_VALIDATION_PENDING
            - CARRIER_APPROVED
            - CARRIER_REJECTED
            - TRANSFER_INITIATED
            - TRANSFER_PROCESSING
            - TRANSFER_CONFIRMED
            - COMPLETE
          description: Current transaction status
        status-history:
          type: array
          items:
            $ref: '#/components/schemas/StatusHistoryItem'
          description: History of status changes
        created-at:
          type: string
          format: date-time
          description: Transaction creation timestamp
        updated-at:
          type: string
          format: date-time
          description: Last update timestamp
        broker-role:
          type: string
          enum: [receiving, delivering]
          description: Role of this broker in the transaction (broker-dealer context)
        carrier-validation-details:
          type: object
          description: Details about carrier validation process (insurance carrier context)
        policies-affected:
          type: array
          items:
            type: string
          description: List of policy IDs affected in this transaction (insurance carrier context)
        additional-data:
          type: object
          description: Additional status data (open-ended)

    StatusHistoryItem:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          description: Status value
        timestamp:
          type: string
          format: date-time
          description: When status was set
        notes:
          type: string
          description: Additional notes about status change

    StandardResponse:
      type: object
      required:
        - code
        - message
        - transactionId
      properties:
        code:
          type: string
          description: |
            Response code indicating the result status.
            Examples: "RECEIVED", "PROCESSING", "DEFERRED"
        message:
          type: string
          description: Human-readable response message describing the operation result
        transactionId:
          type: string
          format: uuid
          description: |
            Unique transaction identifier for tracking the request.
            **Clearinghouse Behavior:** Always provided for request tracking.
            The clearinghouse never returns payloads immediately - all responses are deferred.
        payload:
          type: object
          nullable: true
          description: |
            Always null for clearinghouse responses.
            **Clearinghouse Response Behavior:**
            - Never includes payload data in responses
            - All processing is deferred with transactionId provided for tracking
            - Actual data delivery handled through separate callback mechanisms
      example:
        code: "RECEIVED"
        message: "Policy inquiry request received and routed to delivering broker"
        transactionId: "123e4567-e89b-12d3-a456-426614174000"
        payload: null

    PolicyError:
      type: object
      required:
        - error-code
        - message
      properties:
        error-code:
          type: string
          enum: [ssn-contract-mismatch, proprietary-product, policy-inactive, policy-restricted]
          description: Specific error code identifying the type of error
        message:
          type: string
          description: Human-readable error message
      example:
        error-code: "ssn-contract-mismatch"
        message: "Client's SSN does not match the contract on file"

    ErrorResponse:
      type: object
      required:
        - success
        - error-code
        - error-message
      properties:
        success:
          type: boolean
          example: false
          description: Always false for errors
        error-code:
          type: string
          description: Error code
        error-message:
          type: string
          description: Human-readable error message
        transaction-id:
          type: string
          format: uuid
          description: Transaction identifier (if available)
