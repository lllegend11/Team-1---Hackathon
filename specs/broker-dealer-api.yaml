openapi: 3.1.0
info:
  title: Broker-Dealer API
  description: API for broker-dealers (both receiving and delivering) to handle requests and notifications in the BD change process
  version: 1.0.0
  contact:
    name: Broker-Dealer API Team
    email: api-support@example.com
servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: https://api-staging.example.com/v1
    description: Staging server

paths:
  /submit-policy-inquiry-request:
    post:
      summary: Receive policy inquiry request from clearinghouse
      description: |
        Accept policy inquiry request from clearinghouse to provide policy information for specified accounts (delivering broker only).
        
        **Response Behavior:**
        - Broker can respond immediately with policy data (payload included) or defer processing (payload omitted)
        - When deferred, only code/message/transactionId are returned
        - Transaction ID must be reflected in any subsequent responses
      operationId: submitPolicyInquiryRequest
      parameters:
        - name: transactionId
          in: header
          required: true
          description: Unique transaction identifier that flows through all related requests
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyInquiryRequest'
      responses:
        '200':
          description: Policy inquiry request received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request - invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /receive-policy-inquiry-response:
    post:
      summary: Receive policy inquiry response from clearinghouse
      description: |
        Accept policy inquiry response forwarded from clearinghouse (receiving broker only).
        This endpoint receives the detailed policy information from the delivering broker via clearinghouse.
        
        **Response Behavior:**
        - Responses may contain immediate policy data (payload included) or deferred processing notifications
        - Transaction ID propagated from original request for tracking
      operationId: receivePolicyInquiryResponse
      parameters:
        - name: transactionId
          in: header
          required: true
          description: Unique transaction identifier that flows through all related requests
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyInquiryResponse'
      responses:
        '200':
          description: Policy inquiry response received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request - invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /receive-bd-change-request:
    post:
      summary: Receive BD change request from clearinghouse
      description: Accept BD change request forwarded from clearinghouse (receiving broker only)
      operationId: receiveBdChangeRequest
      parameters:
        - name: transactionId
          in: header
          required: true
          description: Unique transaction identifier that flows through all related requests
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BdChangeRequest'
      responses:
        '200':
          description: BD change request received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request - invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /receive-transfer-notification:
    post:
      summary: Receive transfer notification from clearinghouse
      description: Accept transfer-related notifications from clearinghouse
      operationId: receiveTransferNotification
      parameters:
        - name: transactionId
          in: header
          required: true
          description: Unique transaction identifier that flows through all related requests
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferNotification'
      responses:
        '200':
          description: Transfer notification received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request - invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /query-status/{transactionId}:
    get:
      summary: Query transaction status
      description: Retrieve current status and history for a specific transaction
      operationId: queryTransactionStatus
      parameters:
        - name: transactionId
          in: path
          required: true
          description: Unique transaction identifier
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Transaction status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionStatus'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    PolicyInquiryRequest:
      type: object
      required:
        - requestingFirm
        - client
      properties:
        requestingFirm:
          type: object
          required:
            - firmName
            - firmId
            - servicingAgent
          properties:
            firmName:
              type: string
              nullable: true
              description: Name of the requesting firm
            firmId:
              type: string
              nullable: true
              description: Identifier of the requesting firm
            servicingAgent:
              type: object
              required:
                - agentName
                - npn
              properties:
                agentName:
                  type: string
                  nullable: true
                  description: Name of the servicing agent
                npn:
                  type: string
                  nullable: true
                  description: National Producer Number of the agent
        client:
          type: object
          required:
            - clientName
            - ssn
            - policyNumbers
          properties:
            clientName:
              type: string
              nullable: true
              description: Name of the client
            ssn:
              type: string
              nullable: true
              description: Social Security Number of the client
            policyNumbers:
              type: array
              items:
                type: string
              description: List of policy numbers for the client

    PolicyInquiryResponse:
      type: object
      required:
        - requestingFirm
        - producerValidation
        - client
        - enums
      properties:
        requestingFirm:
          type: object
          required:
            - firmName
            - firmId
            - servicingAgent
          properties:
            firmName:
              type: string
              nullable: true
              description: Echoed requesting firm name from the request
            firmId:
              type: string
              nullable: true
              description: Echoed DTCC firm identifier from the request
            servicingAgent:
              type: object
              required:
                - agentName
                - npn
              properties:
                agentName:
                  type: string
                  nullable: true
                  description: Echoed agent name from the request
                npn:
                  type: string
                  nullable: true
                  description: Echoed NPN from the request
        producerValidation:
          type: object
          required:
            - agentName
            - npn
            - errors
          properties:
            agentName:
              type: string
              nullable: true
              description: Echoed agent name from the request
            npn:
              type: string
              nullable: true
              description: Echoed NPN from the request
            errors:
              type: array
              items:
                $ref: '#/components/schemas/ProducerError'
              description: Producer-level validation errors
        client:
          type: object
          required:
            - clientName
            - ssnLast4
            - policies
          properties:
            clientName:
              type: string
              nullable: true
              description: Client name echoed back for confirmation
            ssnLast4:
              type: string
              nullable: true
              description: Last four digits of the client's SSN for security
            policies:
              type: array
              items:
                $ref: '#/components/schemas/DetailedPolicyInfo'
              description: List of policy details
        enums:
          type: object
          required:
            - accountType
            - planType
          properties:
            accountType:
              type: array
              items:
                type: string
                enum: [individual, joint, trust, custodial, entity]
              description: Valid account type values
            planType:
              type: array
              items:
                type: string
                enum: [nonQualified, rothIra, traditionalIra, sep, simple]
              description: Valid plan type values

    DetailedPolicyInfo:
      type: object
      required:
        - policyNumber
        - carrierName
        - accountType
        - planType
        - ownership
        - productName
        - cusip
        - trailingCommission
        - contractStatus
        - withdrawalStructure
        - errors
      properties:
        policyNumber:
          type: string
          nullable: true
          description: Policy number identifying the policy
        carrierName:
          type: string
          nullable: true
          description: Name of the insurance carrier that wrote the annuity
        accountType:
          type: string
          enum: [individual, joint, trust, custodial, entity]
          nullable: true
          description: Registration type of the account
        planType:
          type: string
          enum: [nonQualified, rothIra, traditionalIra, sep, simple]
          nullable: true
          description: Tax qualification type of the account
        ownership:
          type: string
          nullable: true
          description: Ownership structure of the policy
        productName:
          type: string
          nullable: true
          description: Name of the annuity product
        cusip:
          type: string
          nullable: true
          description: CUSIP identifier for the product
        trailingCommission:
          type: boolean
          description: Whether trailing commission will apply to the new servicing agent
        contractStatus:
          type: string
          nullable: true
          description: Current status of the contract
        withdrawalStructure:
          type: object
          required:
            - systematicInPlace
          properties:
            systematicInPlace:
              type: boolean
              description: Whether a systematic withdrawal plan is currently active
        errors:
          type: array
          items:
            $ref: '#/components/schemas/PolicyError'
          description: Any errors or issues associated with this policy

    ManifestRequest:
      type: object
      required:
        - manifest-request
      properties:
        manifest-request:
          type: object
          required:
            - requesting-firm
            - client
          properties:
            requesting-firm:
              type: object
              required:
                - firm-name
                - firm-id
                - servicing-agent
              properties:
                firm-name:
                  type: string
                  nullable: true
                  description: Name of the requesting firm
                firm-id:
                  type: string
                  nullable: true
                  description: Identifier of the requesting firm
                servicing-agent:
                  type: object
                  required:
                    - agent-name
                    - npn
                  properties:
                    agent-name:
                      type: string
                      nullable: true
                      description: Name of the servicing agent
                    npn:
                      type: string
                      nullable: true
                      description: National Producer Number of the agent
            client:
              type: object
              required:
                - client-name
                - ssn
                - contract-numbers
              properties:
                client-name:
                  type: string
                  nullable: true
                  description: Name of the client
                ssn:
                  type: string
                  nullable: true
                  description: Social Security Number of the client
                contract-numbers:
                  type: array
                  items:
                    type: string
                  description: List of contract numbers for the client

    BdChangeRequest:
      type: object
      required:
        - transaction-id
        - receiving-broker-id
        - delivering-broker-id
        - carrier-id
        - policy-id
      properties:
        transaction-id:
          type: string
          format: uuid
          description: Unique transaction identifier
        receiving-broker-id:
          type: string
          description: Identifier of the receiving broker-dealer
        delivering-broker-id:
          type: string
          description: Identifier of the delivering broker-dealer
        carrier-id:
          type: string
          description: Identifier of the insurance carrier
        policy-id:
          type: string
          description: Policy identifier
        policy-details:
          type: object
          description: Detailed policy information for validation
        broker-details:
          type: object
          description: Receiving broker information for validation
        validation-requirements:
          type: object
          description: Specific validation requirements (licensing, appointments, suitability, etc.)
        request-timestamp:
          type: string
          format: date-time
          description: When the request was made
        validation-result:
          type: string
          enum: [approved, rejected]
          description: Carrier validation result (for responses)
        rejection-reason:
          type: string
          description: Reason for rejection (if applicable)
        approval-details:
          type: object
          description: Additional approval information (open-ended)
        response-timestamp:
          type: string
          format: date-time
          description: When the response was received
        additional-data:
          type: object
          description: Additional request/response data (open-ended)

    TransferNotification:
      type: object
      required:
        - transaction-id
        - notification-type
        - policy-id
      properties:
        transaction-id:
          type: string
          format: uuid
          description: Unique transaction identifier
        notification-type:
          type: string
          enum: [transfer-approved, transfer-initiated, transfer-confirmed, transfer-complete]
          description: Type of transfer notification
        policy-id:
          type: string
          description: Policy identifier
        receiving-broker-id:
          type: string
          description: Identifier of the receiving broker-dealer
        delivering-broker-id:
          type: string
          description: Identifier of the delivering broker-dealer
        carrier-id:
          type: string
          description: Identifier of the insurance carrier
        notification-timestamp:
          type: string
          format: date-time
          description: When the notification was sent
        additional-data:
          type: object
          description: Additional notification data (open-ended)

    TransactionStatus:
      type: object
      required:
        - transaction-id
        - current-status
        - created-at
        - updated-at
      properties:
        transaction-id:
          type: string
          format: uuid
          description: Unique transaction identifier
        current-status:
          type: string
          enum: 
            - MANIFEST_REQUESTED
            - MANIFEST_RECEIVED
            - DUE_DILIGENCE_COMPLETE
            - CARRIER_VALIDATION_PENDING
            - CARRIER_APPROVED
            - CARRIER_REJECTED
            - TRANSFER_INITIATED
            - TRANSFER_PROCESSING
            - TRANSFER_CONFIRMED
            - COMPLETE
          description: Current transaction status
        status-history:
          type: array
          items:
            $ref: '#/components/schemas/StatusHistoryItem'
          description: History of status changes
        created-at:
          type: string
          format: date-time
          description: Transaction creation timestamp
        updated-at:
          type: string
          format: date-time
          description: Last update timestamp
        broker-role:
          type: string
          enum: [receiving, delivering]
          description: Role of this broker in the transaction
        additional-data:
          type: object
          description: Additional status data (open-ended)

    StatusHistoryItem:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          description: Status value
        timestamp:
          type: string
          format: date-time
          description: When status was set
        notes:
          type: string
          description: Additional notes about status change

    StandardResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Response code indicating the result status
          example: "RECEIVED"
        message:
          type: string
          description: Human-readable response message describing the operation result
        payload:
          type: object
          description: |
            Optional response payload containing the actual data.
            **Payload Behavior:**
            - **Broker responses**: May include payload for immediate responses, omitted for deferred processing
            - **Clearinghouse responses**: Never included - always deferred processing only
            - When present, contains the specific response data (e.g., PolicyInquiryResponse for policy queries)
      example:
        code: "DEFERRED"
        message: "Policy inquiry request received and queued for processing"

    ProducerError:
      type: object
      required:
        - errorCode
        - message
      properties:
        errorCode:
          type: string
          enum: [notAppointed, notLicensed, affiliationMismatch]
          description: Specific producer error code identifying the type of error
        message:
          type: string
          description: Human-readable error message
      example:
        errorCode: "notAppointed"
        message: "Producer is not appointed with Pacific Life"

    PolicyError:
      type: object
      required:
        - errorCode
        - message
      properties:
        errorCode:
          type: string
          enum: [ssnContractMismatch, proprietaryProduct, policyInactive, policyRestricted]
          description: Specific error code identifying the type of error
        message:
          type: string
          description: Human-readable error message
      example:
        errorCode: "ssnContractMismatch"
        message: "Client's SSN does not match the contract on file"

    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
          example: "VALIDATION_ERROR"
        message:
          type: string
          description: Human-readable error message

  # Note: Outbound API calls that broker-dealers make to clearinghouse are documented separately
  # These would include:
  # - POST to clearinghouse /submit-policy-inquiry-request (from receiving broker)
  # - POST to clearinghouse /submit-policy-inquiry-response (from delivering broker)
  # - POST to clearinghouse /receive-bd-change-request (from receiving broker)
  # - POST to clearinghouse /receive-transfer-confirmation (from delivering broker)
