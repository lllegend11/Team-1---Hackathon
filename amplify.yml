version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Move into the Vue/Vite app folder and install deps
        - cd frontend
        - npm ci
    build:
      commands:
        # Build the Vite app
        - npm run build
  artifacts:
    # Vite outputs to dist by default
    baseDirectory: frontend/dist
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*
